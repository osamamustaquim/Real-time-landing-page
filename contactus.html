<body class="landing-page ">
   
    <div class="main main-raised">
        <div class="container">

            <div class="section text-center">
            </div>
            <div class="section section-contacts">
                <div class="col">
                    <div class="col ml-auto mr-auto">
                        <h2 class="text-center title">Connect With Us</h2>
                        <h4 class="text-center description">

                        </h4>
                        <form id="submit-form" action="" class="contact-form justify-content-center">

                            <div class="col">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Your Name</label>
                                    <input type="text" class="form-control" name="entry.74557186" id="Name" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Your Email</label>
                                    <input type="email" class="form-control" name="entry.1808848714" id="Mail" required>
                                </div>
                            </div>

                            <div class="col">
                                <div class="form-group">
                                    <label class="bmd-label-floating">Your Phone Number</label>
                                    <textarea type="phone" class="form-control" name="entry.1096850493" id="Mobile" required></textarea>
                                </div>
                            </div>

                            <div class="col">                               
                                <div class="col ml-auto mr-auto text-center">
                                   <button type="submit" value="submit" class="btn btn-primary btn-raised alert alert-success">

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://docs.google.com/forms/u/0/d/e/1FAIpQLSeV89pctMDpXOeQLf5jIPvN7q33JIW_scOL_DY_cyQz2WSMJw/formResponse",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){                    
                    window.open("https://osamamustaquim.github.io/Real-time-landing-page/successmessage.html");                     
                },
                error:function (err){                 
                    //window.open("https://osamamustaquim.github.io/Real-time-landing-page/successmessage.html");                      
                }
            })
        })
