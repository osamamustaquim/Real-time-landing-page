    <div class="main main-raised">

                        <h2 class="text-center title">Connect With Us</h2>
                        <h4 class="text-center description">

                        <form action="javascript:sendmail()" method="post" class="contact-form justify-content-center">

                            <div class="col">

                                    <label class="bmd-label-floating" name="txtName" id="txtName">Your Name</label>
